<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            {% block title %}
                
            {% endblock %}
        </title>

        <!-- Meta data, for better search visibility, mobile compatibility, and proper text display insurance CITE: copilot HI -->
        <meta charset="utf-8">
        <meta name="description" content="A guide for competitive programmers in their learning journey, creating a full roadmap tailored for the user's needs."> <!-- UPDATE LATER -->
        <meta name="author" content="Karim Ghazy">
        <meta name="keywords" content="competitive programming, roadmap, guide, learning, programming, algorithms, data structures"> <!-- UPDATE LATER -->
        <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- DEBUG LATER -->
        
        <!-- Website icon --> <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
        <!-- Bootstrap CSS --> <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    </head>
    <body>
        <!-- Navigation bar CITE: Bootstrap documentation -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">CP Companion</a>

                <!-- Humburger list, activates on smaller screens -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                {% if True %} <!-- if session["logged_in"] -->
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item"> <a class="nav-link" href="/home">Home</a> </li>

                            <li class="nav-item"> <a class="nav-link" href="/roadmap">Roadmap</a> </li>

                            <li class="nav-item"> <a class="nav-link" href="/progress">Progress</a> </li>

                            <li class="nav-item"> <a class="nav-link" href="/resources">Resources</a> </li>

                            <li class="nav-item"> <a class="nav-link" href="/history">History</a> </li>
                        </ul>
                    
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <form class="d-flex" role="search">
                                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
                                <button class="btn btn-outline-success" type="submit">Search</button>
                            </form>

                            <li class="nav-item"> <a class="nav-link" href="/profile">Profile</a> </li>
                            <li class="nav-item"> <a class="nav-link" href="/logout">Logout</a> </li>
                        </ul>

                {% else %}
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item"> <a class="nav-link" href="/login">Login</a> </li>
                            <li class="nav-item"> <a class="nav-link" href="register">Register</a> </li>
                        </ul>
                {% endif %}
                </div>
            </div>
        </nav>

        <!-- Main content block -->
        {% block content %}

        {% endblock %}

        <!-- Bootstrap JS --> <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    </body>
</html>
