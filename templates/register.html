{% extends "layout.html" %}
{% block content %}
<style>
.auth-container {
    max-width: 400px;
    margin: 60px auto;
    padding: 2.5rem 2rem;
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 4px 24px rgba(0,0,0,0.08);
    text-align: center;
}
.auth-container h2 {
    margin-bottom: 1.5rem;
    color: #2d3a4b;
}
.auth-form .form-group {
    margin-bottom: 1.2rem;
    text-align: left;
}
.auth-form label {
    display: block;
    margin-bottom: 0.4rem;
    color: #444;
    font-weight: 500;
}
.auth-form input {
    width: 100%;
    padding: 0.7rem;
    border: 1px solid #d1d5db;
    border-radius: 6px;
    font-size: 1rem;
    background: #f9fafb;
    transition: border 0.2s;
}
.auth-form input:focus {
    border-color: #4f8cff;
    outline: none;
}
.btn {
    width: 100%;
    padding: 0.8rem;
    background: linear-gradient(90deg, #4f8cff, #38b6ff);
    color: #fff;
    border: none;
    border-radius: 6px;
    font-size: 1.1rem;
    font-weight: 600;
    cursor: pointer;
    margin-top: 0.5rem;
    transition: background 0.2s;
}
.btn:hover {
    background: linear-gradient(90deg, #38b6ff, #4f8cff);
}
.switch-link {
    margin-top: 1.2rem;
    font-size: 0.97rem;
}
.switch-link a {
    color: #4f8cff;
    text-decoration: none;
    font-weight: 500;
}
.switch-link a:hover {
    text-decoration: underline;
}
</style>
<h1>Register</h1>
<form method="post">
    <div class="auth-container">
        <h2>Register</h2>
        <form action="/register" method="post" class="auth-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name (optional)">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required>
            </div>
            <div class="form-group">
                <label for="repassword">Confirm Password</label>
                <input type="password" id="repassword" name="repassword" placeholder="Confirm your password" required>
            </div>
            <button type="submit" class="btn">Register</button>
            <p class="switch-link">Already have an account? <a href="/login">Login</a></p>
        </form>
    </div>
{% endblock %}
